<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>fnc314.com - Homepage of Franco N. Colaizzi</title>
    <!-- <base target="_top" href="https://fnc314.com" /> -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="description" content="Personal Webite" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" sizes="any" type="image/svg+xml" href="./icons/favicon.svg" />
    <link rel="canonical" href="https://www.fnc314.com" />
    <link rel="stylesheet" href="./src/stylesheets/styles.css" type="text/css" media="screen" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Material+Symbols+Outlined&display=swap"
      />
    <script type="importmap">
      {
        "imports": {
          "@material/web/all.js": "https://esm.run/@material/web@2.4.1/all.js",
          "@material/web/typography/md-typescale-styles.js": "https://esm.run/@material/web@2.4.1/typography/md-typescale-styles.js",
          "lit": "https://esm.run/lit@3.3.2",
          "lit/decorators.js": "https://esm.run/lit@3.3.2/decorators.js",
          "lit-element": "https://esm.run/lit-element@4.2.2",
          "lit-html": "https://esm.run/lit-html@3.3.2",
          "@lit/reactive-element/decorators.js": "https://esm.run/@lit/reactive-element@2.1.2/decorators.js"
        }
      }
    </script>
    <script
      defer
      type="module"
      href="./src/partials/nav/nav-partial.js"
      >
      import { NavPartial } from "./src/partials/nav/nav-partial.js";
    </script>
    <script
      defer
      type="module"
      href="./src/partials/profile/profile-partial.js"
      >
      import { ProfilePartial } from "./src/partials/profile/profile-partial.js";
    </script>
    <script
      defer
      type="module"
      href="./src/partials/work/work-partial.js"
      >
      import { WorkPartial } from "./src/partials/work/work-partial.js";
    </script>
     <script
      defer
      type="module"
      href="./src/partials/code/code-partial.js"
      >
      import { CodePartial } from "./src/partials/code/code-partial.js";
    </script>
    <script
      defer
      type="module"
      href="./src/partials/footer/footer-partial.js"
      >
      import { FooterPartial } from "./src/partials/footer/footer-partial.js";
    </script>
    <script
      defer
      type="module"
      >
      import "@material/web/all.js";
      import { LitElement, html, css } from "lit-element";
      import {styles as typescaleStyles} from "@material/web/typography/md-typescale-styles.js";
      import { MaterialThemes } from "./src/styles/material-styles.js"

      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
      document.adoptedStyleSheets.push(MaterialThemes.dark.styleSheet)
    </script>
    <script defer type="module" href="./index.js"></script>

  <body>
    <header>
      <nav-partial id="main-nav"></nav-partial>
    </header>
    <main>
      <profile-partial role="tabpanel" id="panel-profile" aria-labelledby="tab-profile"></profile-partial>
      <work-partial role="tabpanel" id="panel-work" aria-labelledby="tab-work" hidden></work-partial>
      <code-partial role="tabpanel" id="panel-code" aria-labelledby="tab-code" hidden></code-partial>
    </main>
    <footer-partial></footer-partial>
  </body>
