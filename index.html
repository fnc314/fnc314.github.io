  <body>
    <header>
      <nav-partial id="main-nav"></nav-partial>
    </header>
    <main>
      <info-partial
        role="tabpanel"
        id="panel-info"
        aria-labelledby="tab-info"
        >

      <work-partial
        role="tabpanel"
        id="panel-work"
        aria-labelledby="tab-work"
        hidden
        >

      <code-partial
        role="tabpanel"
        id="panel-code"
        aria-labelledby="tab-code"

      </code-partial>
      <contact-partial
        role="tabpanel"
        id="panel-contact"
        aria-labelledBy="tab-contact"
        hidden
        >
      </contact-partial>
    </main>
    <footer>
      <footer-partial></footer-partial>
    </footer>
    <script
      defer
      type="module"
      href="./partials/nav/nav-partial.js"
      >
      import { NavPartial } from "./partials/nav/nav-partial.js";
    </script>
